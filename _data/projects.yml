- layout: top-middle
  name: Vision-based 360-degree Robot
  youtube_video: ZQ_D5UqUvxY
  description: |
    Design and construction of a mobile robot with the ability to move to specific points on a board.

    I used machine vision (**OpenCV** library) for navigation, Bluetooth technology for communication, and **OpenMP** library for enhancing the performance of the routing algorithms.
    The programming language that is used in this project was **C++**.

    As you can see in the left video, there is a fixed camera above the robot. The camera is connected to a computer and the position and angle of the robot are detects using the robot's marker pattern. The computer wirelessly sends commands which describe the PWD rate and working time for each of four motors. the robot utilizes an **AVR microcontroller** for the execution of the commands.

